<!DOCTYPE html>
<html>
<head>
	<title> title</title>
</head>
<body>
	<h1> ________ </h1>
	<div id="Adisplay"> 
		<!--AMINO WILL DISPLAY HERE-->

		
	</div>
	<button onclick="newA()">New Amino Acid</button>

	<script>
		var aminos = [
	'Glutamic Acid [G A A]',
	'Glutamic Acid [G A G]',
	'Aspartic Acid [G A C]'
]

function newA() {
	var randomNumber = Math.floor(Math.random() * (aminos.length));
	document.getElementById('Adisplay').innerHTML = aminos[randomNumber];
} 

	</script>
</body>
</html>
